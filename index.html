<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Все цвета радуги</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="shower/styles/styles.css">
    <style>
        .shower {
            --slide-ratio: calc(16 / 9);
            --color-key: #6699cc;
        }

        .slide-cover p,
        .slide-cover h2 {
            color: white;
            text-align: center;
        }

        .slide-cover h2 {
            font-size: 112px;
        }

        .slide-cover p {
            font-size: 48px;
        }

        .slide-cover img {
            opacity: 0.75;
        }
    </style>
</head>
<body class="shower list">

<header class="caption">
    <h1>Все цвета радуги</h1>

</header>

    <img src="samples/cover.jpg" alt="Разноцветные гибкие пластинки" class="cover w h">
    <h2>Все цвета радуги</h2>
    <p>Владимир Кузнецов</p>
</section>

<section class="slide">
    <h2 class="shout">Цвет &mdash; субъективная характеристика</h2>
</section>

<section class="slide">
    <img src="samples/illusions/dress.jpg" class="cover w" alt="Платье белозолотое или черносинее">
</section>

<section class="slide">
    <img src="samples/illusions/balls.jpg" class="cover w" alt="Коричневые шарики">
</section>

<section class="slide">
    <img src="samples/illusions/dots.png" class="cover w place t" alt="Разная яркость одинаковых точек">
</section>
